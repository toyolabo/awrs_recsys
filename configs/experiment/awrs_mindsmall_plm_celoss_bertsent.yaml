# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: mind_rec_bert_sent.yaml
  - override /model: awrs.yaml
  - override /callbacks: default.yaml
  - override /logger: many_loggers.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["awrs", "mindsmall", "plm", "celoss", "bertsent"]

seed: 42

data:
  dataset_size: "small"
  use_plm: True
  tokenizer_name: roberta-base
  tokenizer_use_fast: True
  tokenizer_max_len: 96
  batch_size: 8
  include_usr_eng: True
  matrix_size: 5

model:
  use_plm: True
  plm_model: "roberta-base"
  frozen_layers: [0, 1, 2, 3, 4, 5, 6, 7]
  text_embed_dim: 768
  text_num_heads: 16
  pretrained_entity_embeddings_path: ${paths.data_dir}MINDsmall_train/transformed_entity_embeddings.npy
  add_relevance_control: True # Avoidance Aware Relevance Predictor
  add_avoidance_awareness: True # Avoidance Aware User Encoder
  usr_eng_num_emb: 25
  matrix_size: 5

  # Values if needed
  # matrix_size = 5, usr_eng_num_emb = 25 | matrix_size = 10, usr_eng_num_emb = 100 | matrix_size = 15, usr_eng_num_emb = 225

callbacks:
  early_stopping:
    patience: 3

trainer:
  max_epochs: 10

logger:
  wandb:
    name: "awrs_mindsmall_plm_celoss_bertsent_s42"
    tags: ${tags}
    group: "mind"
